<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Saludablemente</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    head{
        cursor: default;
    }
    .admin-login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 40px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.1);
      text-align: center;
    }
    
    .admin-login-container h1 {
      color: #2E8B57;
      margin-bottom: 8px;
    }
    
    .admin-login-container p {
      color: #64748b;
      margin-bottom: 24px;
    }
    
    .form-group {
      margin-bottom: 18px;
      text-align: left;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #334155;
      font-size: 14px;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #2E8B57;
    }
    
    .error-message {
      color: #dc2626;
      font-size: 14px;
      margin-top: 12px;
      display: none;
    }
    
    .error-message.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="admin-login-container">
    <h1>üîê Acceso Admin</h1>
    <p>Ingres√° tus credenciales de administrador</p>
    
    <form onsubmit="event.preventDefault(); verificarAdmin();">
      <div class="form-group">
        <label for="admin-user">Usuario</label>
        <input type="text" id="admin-user" placeholder="admin" required>
      </div>
      
      <div class="form-group">
        <label for="admin-pass">Contrase√±a</label>
        <input type="password" id="admin-pass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
      </div>
      
      <button type="submit" class="btn" style="width: 100%;">Ingresar al Panel</button>
      
      <p class="error-message" id="error-msg">‚ùå Credenciales incorrectas</p>
    </form>
    
    <div style="margin-top: 20px;">
      <a href="../index.html" style="color: #2E8B57; text-decoration: none; font-weight: 600;">‚Üê Volver al inicio</a>
    </div>
  </div>
  
  <div id="alerta" class="alerta"></div>
  
  <script src="../Js/Carrito.js"></script>
  <script>
    // Credenciales de admin (cambialas por las que quieras)
    const ADMIN_USER = "LucasZalazar";
    const ADMIN_PASS = "saludable2024";
    
    function verificarAdmin() {
      const user = document.getElementById('admin-user').value;
      const pass = document.getElementById('admin-pass').value;
      
      if (user === ADMIN_USER && pass === ADMIN_PASS) {
        // Guardar sesi√≥n de admin
        localStorage.setItem("adminLogueado", "true");
        localStorage.setItem("adminLoginTime", Date.now());
        
        // Redirigir al panel
        window.location.href = "admin.html";
      } else {
        document.getElementById('error-msg').classList.add('show');
        setTimeout(() => {
          document.getElementById('error-msg').classList.remove('show');
        }, 3000);
      }
    }
  </script>
</body>
</html>
