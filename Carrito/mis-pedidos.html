<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Pedidos - Saludablemente</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      background: #f8fafc;
    }
    
    .pedidos-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }
    
    .pedidos-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 16px;
    }
    
    .pedidos-header h1 {
      color: #2E8B57;
      margin: 0;
    }
    
    .usuario-info {
      background: #f0fdf4;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    .pedido-card {
      background: white;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: all 0.3s;
    }
    
    .pedido-card:hover {
      border-color: #2E8B57;
      box-shadow: 0 4px 12px rgba(46, 139, 87, 0.1);
    }
    
    .pedido-header-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 2px solid #f1f5f9;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    .pedido-numero {
      font-size: 18px;
      font-weight: 700;
      color: #2E8B57;
    }
    
    .pedido-fecha {
      color: #64748b;
      font-size: 14px;
    }
    
    .pedido-estado {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    
    .badge-estado {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
    }
    
    .badge-pendiente {
      background: #fef3c7;
      color: #92400e;
    }
    
    .badge-procesando {
      background: #dbeafe;
      color: #1e40af;
    }
    
    .badge-enviado {
      background: #d1fae5;
      color: #065f46;
    }
    
    .badge-entregado {
      background: #dcfce7;
      color: #166534;
    }
    
    .badge-pagado {
      background: #dcfce7;
      color: #166534;
    }
    
    .badge-sin-pagar {
      background: #fee2e2;
      color: #991b1b;
    }
    
    .productos-lista {
      background: #f8fafc;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    
    .producto-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #e2e8f0;
    }
    
    .producto-item:last-child {
      border-bottom: none;
    }
    
    .producto-nombre {
      font-weight: 500;
      color: #334155;
    }
    
    .producto-precio {
      font-weight: 600;
      color: #2E8B57;
    }
    
    .pedido-total {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 12px;
      border-top: 2px solid #2E8B57;
      margin-top: 12px;
    }
    
    .total-label {
      font-size: 16px;
      font-weight: 600;
      color: #334155;
    }
    
    .total-value {
      font-size: 22px;
      font-weight: 700;
      color: #2E8B57;
    }
    
    .pedido-info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
      margin-bottom: 16px;
    }
    
    .info-item {
      font-size: 14px;
    }
    
    .info-label {
      display: block;
      font-weight: 600;
      color: #334155;
      margin-bottom: 4px;
    }
    
    .info-value {
      color: #64748b;
    }
    
    .no-pedidos {
      text-align: center;
      padding: 60px 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    
    .no-pedidos-icon {
      font-size: 64px;
      margin-bottom: 16px;
    }
    
    .no-pedidos h3 {
      color: #334155;
      margin-bottom: 8px;
    }
    
    .no-pedidos p {
      color: #64748b;
      margin-bottom: 20px;
    }
    
    .alerta-transferencia {
      background: #eff6ff;
      border: 2px solid #3b82f6;
      padding: 12px;
      border-radius: 8px;
      margin-top: 12px;
    }
    
    @media (max-width: 768px) {
      .pedidos-container {
        padding: 10px;
      }
      
      .pedidos-header {
        flex-direction: column;
        align-items: stretch;
      }
      
      .pedido-header-info {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .pedido-info-grid {
        grid-template-columns: 1fr;
      }
      
      .pedido-card {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="pedidos-container">
    <div class="pedidos-header">
      <h1>üì¶ Mis Pedidos</h1>
      <div style="display: flex; gap: 10px; flex-wrap: wrap;">
        <button class="btn ghost" onclick="window.location.href='../index.html'">‚Üê Volver</button>
        <button class="btn" onclick="window.location.href='index3.html'">üõí Carrito</button>
      </div>
    </div>
    
    <div class="usuario-info" id="usuario-info">
      <span>Cargando informaci√≥n...</span>
    </div>
    
    <div id="lista-pedidos">
      <div style="text-align: center; padding: 40px;">
        <p>Cargando pedidos...</p>
      </div>
    </div>
  </div>
  
  <div id="alerta" class="alerta"></div>
  
  <!-- Cargar scripts en orden -->
  <script src="../Js/Carrito.js"></script>
  <script src="../Js/usuarios.js"></script>
  <script src="../Js/pedidos.js"></script>
  
  <script>
    // Esperar a que todos los scripts se carguen
    window.addEventListener('DOMContentLoaded', function() {
      inicializarPagina();
    });
    
    function inicializarPagina() {
      try {
        // Verificar que las funciones existan
        if (typeof verificarSesion === 'undefined') {
          throw new Error('No se pudo cargar usuarios.js');
        }
        
        if (typeof obtenerPedidosUsuario === 'undefined') {
          throw new Error('No se pudo cargar pedidos.js');
        }
        
        // Verificar sesi√≥n
        if (!verificarSesion()) {
          alert("Debes iniciar sesi√≥n para ver tus pedidos");
          window.location.href = '../Auth/login.html';
          return;
        }
        
        const usuario = obtenerUsuarioActual();
        
        if (!usuario) {
          alert("Error: No se pudo obtener el usuario actual");
          window.location.href = '../Auth/login.html';
          return;
        }
        
        // DEBUG
        console.log("=== üêõ DEBUG PEDIDOS ===");
        console.log("1. Usuario actual:", usuario);
        console.log("2. ID del usuario:", usuario.id);
        
        const todosLosPedidos = JSON.parse(localStorage.getItem("pedidos") || "[]");
        console.log("3. Total pedidos en sistema:", todosLosPedidos.length);
        console.log("4. Todos los pedidos:", todosLosPedidos);
        
        if (todosLosPedidos.length > 0) {
          console.log("5. Estructura del primer pedido:", todosLosPedidos[0]);
          console.log("6. IDs de clientes:", todosLosPedidos.map(p => p.cliente.id));
        }
        
        // Mostrar info del usuario
        document.getElementById('usuario-info').innerHTML = `
          <div>
            <strong>üü¢ ${usuario.nombre}</strong>
            <span style="color: #64748b; margin-left: 12px;">${usuario.email}</span>
          </div>
          <button onclick="cerrarSesion()" style="background: none; border: none; color: #dc2626; cursor: pointer; font-weight: 600; font-size: 14px; padding: 8px 12px;">Cerrar sesi√≥n</button>
        `;
        
        // Obtener pedidos del usuario
        const pedidos = obtenerPedidosUsuario(usuario.id);
        console.log("7. Pedidos del usuario:", pedidos);
        console.log("======================");
        
        mostrarPedidos(pedidos, usuario.id, todosLosPedidos);
        
      } catch (error) {
        console.error("Error al cargar la p√°gina:", error);
        document.getElementById('lista-pedidos').innerHTML = `
          <div class="no-pedidos">
            <div class="no-pedidos-icon">‚ö†Ô∏è</div>
            <h3>Error al cargar los pedidos</h3>
            <p>${error.message}</p>
            <p style="font-size: 12px; color: #dc2626;">Verifica que los archivos JS est√©n en la carpeta correcta</p>
            <button class="btn" onclick="location.reload()">Reintentar</button>
          </div>
        `;
      }
    }
    
    function mostrarPedidos(pedidos, usuarioId, todosLosPedidos) {
      const container = document.getElementById('lista-pedidos');
      container.innerHTML = '';
      
      if (pedidos.length === 0) {
        // Verificar si hay pedidos pero no coinciden los IDs
        if (todosLosPedidos.length > 0) {
          const clienteIds = todosLosPedidos.map(p => p.cliente.id);
          container.innerHTML = `
            <div class="no-pedidos">
              <div class="no-pedidos-icon">‚ö†Ô∏è</div>
              <h3>No se encontraron pedidos</h3>
              <p>Tu ID: <strong>${usuarioId}</strong></p>
              <p>IDs en sistema: <strong>${clienteIds.join(', ')}</strong></p>
              <p style="color: #dc2626; font-size: 14px;">Los IDs no coinciden. Prob√° cerrar sesi√≥n y volver a entrar.</p>
              <button class="btn" onclick="window.location.href='../index.html'">Ver Productos</button>
            </div>
          `;
        } else {
          container.innerHTML = `
            <div class="no-pedidos">
              <div class="no-pedidos-icon">üì¶</div>
              <h3>A√∫n no has realizado ning√∫n pedido</h3>
              <p>¬°Explor√° nuestros productos y hac√© tu primera compra!</p>
              <button class="btn" onclick="window.location.href='../index.html'">Ver Productos</button>
            </div>
          `;
        }
        return;
      }
      
      // Mostrar pedidos
      const badgeClasses = {
        'Pendiente': 'badge-pendiente',
        'Procesando': 'badge-procesando',
        'Enviado': 'badge-enviado',
        'Entregado': 'badge-entregado'
      };
      
      pedidos.forEach(pedido => {
        const card = document.createElement('div');
        card.className = 'pedido-card';
        
        card.innerHTML = `
          <div class="pedido-header-info">
            <div>
              <div class="pedido-numero">Pedido ${pedido.numeroOrden}</div>
              <div class="pedido-fecha">${pedido.fechaFormateada}</div>
            </div>
          </div>
          
          <div class="pedido-estado">
            <span class="badge-estado ${badgeClasses[pedido.estado] || 'badge-pendiente'}">${pedido.estado}</span>
            <span class="badge-estado ${pedido.pagado ? 'badge-pagado' : 'badge-sin-pagar'}">
              ${pedido.pagado ? '‚úì Pagado' : '‚è≥ Pendiente de pago'}
            </span>
          </div>
          
          <div class="pedido-info-grid">
            <div class="info-item">
              <span class="info-label">M√©todo de pago</span>
              <span class="info-value">${pedido.metodoPago === 'transferencia' ? 'üí≥ Transferencia' : 'üí∞ Mercado Pago'}</span>
            </div>
            <div class="info-item">
              <span class="info-label">Direcci√≥n de env√≠o</span>
              <span class="info-value">${pedido.direccionEnvio}</span>
            </div>
          </div>
          
          <div class="productos-lista">
            <strong style="color: #334155; margin-bottom: 8px; display: block;">Productos:</strong>
            ${pedido.productos.map(p => `
              <div class="producto-item">
                <span class="producto-nombre">${p.nombre}</span>
                <span class="producto-precio">$${p.precio}</span>
              </div>
            `).join('')}
            
            <div class="pedido-total">
              <div>
                <div style="font-size: 13px; color: #64748b; margin-bottom: 4px;">
                  Subtotal: $${pedido.subtotal} ${pedido.envio > 0 ? `+ Env√≠o: $${pedido.envio}` : '+ Env√≠o GRATIS'}
                </div>
                <span class="total-label">Total:</span>
              </div>
              <span class="total-value">$${pedido.total}</span>
            </div>
          </div>
          
          ${!pedido.pagado && pedido.metodoPago === 'transferencia' ? `
            <div class="alerta-transferencia">
              <strong style="color: #1e40af;">üí≥ Datos para transferencia:</strong><br>
              <small style="color: #64748b; line-height: 1.6;">
                CBU: 0000003100000000000000 | Alias: SALUDABLE.MP<br>
                Envi√° el comprobante por WhatsApp al +54 9 362 4992755
              </small>
            </div>
          ` : ''}
          
          ${pedido.cancelado ? `
            <div style="background: #fef2f2; border-left: 4px solid #dc2626; padding: 12px; margin-top: 12px; border-radius: 4px;">
              <strong style="color: #991b1b;">‚ùå Pedido cancelado</strong><br>
              <small style="color: #64748b;">Motivo: ${pedido.motivoCancelacion || 'No especificado'}</small>
            </div>
          ` : (pedido.estado !== 'Enviado' && pedido.estado !== 'Entregado' ? `
            <div style="margin-top: 16px; padding-top: 16px; border-top: 1px solid #e2e8f0;">
              <button 
                onclick="cancelarMiPedido(${pedido.id})" 
                style="background: #dc2626; color: white; border: none; padding: 10px 16px; border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 14px; transition: all 0.3s;"
                onmouseover="this.style.background='#b91c1c'"
                onmouseout="this.style.background='#dc2626'">
                Cancelar pedido
              </button>
              <small style="display: block; color: #64748b; margin-top: 8px; font-size: 12px;">
                Solo puedes cancelar pedidos que no hayan sido enviados
              </small>
            </div>
          ` : '')}
        `;
        
        container.appendChild(card);
      });
    }
    // Cancelar pedido (solo si no fue enviado o entregado)
function cancelarMiPedido(pedidoId) {
  let pedidos = JSON.parse(localStorage.getItem("pedidos") || "[]");
  const pedido = pedidos.find(p => p.id === pedidoId);

  if (!pedido) {
    mostrarAlerta("No se encontr√≥ el pedido.", "error");
    return;
  }

  // Validar si ya fue enviado o entregado
  if (pedido.estado === "Enviado" || pedido.estado === "Entregado") {
    mostrarAlerta("‚õî Este pedido ya fue enviado y no puede cancelarse.", "error");
    return;
  }

  // Evitar cancelaci√≥n despu√©s de cierto tiempo (ej. 2 minutos desde creaci√≥n)
  const ahora = Date.now();
  const tiempoCreacion = new Date(pedido.fecha).getTime();
  const limiteCancelacion = 10 * 60 * 1000; // 2 minutos (puedes cambiarlo)

  if (ahora - tiempoCreacion > limiteCancelacion) {
    mostrarAlerta("‚ö†Ô∏è El tiempo para cancelar este pedido ha expirado.", "error");
    return;
  }

  // Confirmar acci√≥n
  const confirmar = confirm("¬øSeguro que quer√©s cancelar este pedido?");
  if (!confirmar) return;

  // Marcar como cancelado
  pedido.cancelado = true;
  pedido.motivoCancelacion = "Cancelado por el usuario";
  pedido.estado = "Cancelado";

  // Guardar cambios
  localStorage.setItem("pedidos", JSON.stringify(pedidos));

  mostrarAlerta("‚ùå Pedido cancelado correctamente.", "info");
  setTimeout(() => location.reload(), 1000);
}

  </script>
</body>
</html>
